<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ALWAYS PUT BOOTSTRAP ABOVE STYLES -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    
</head>
<body>
<div class="container"> 
    <div class="row">
        <form id="weather-form">
            <label>Please enter a zip code you would like to seach</label>
            <!-- Requires a number and the max amount of numbers you can input -->
            <!-- if you want to have the input data able to be searchable, change placeholder to "value"  -->
            <input type="number" class="zip-code form-control" length="5" placeholder="90210" />
            <button type="submit", class="btn btn-success">Get Weather</button>
        </form>
        <div class="col-12 weather-data"></div>
    </div>    
</div>    

<!-- -----   THIS CODE IS FOR   AND COMES FIRST  -------- -->

<!-- -----   THIS CODE IS FOR jQuery AND COMES BEFORE OUR JS and scripts  -------- -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- -----   THIS CODE IS FOR pulling in the config.js file  AND COMES THIRD  -------- -->
    <script src="config.js"></script>

    <script src="./scripts.js"></script>

</body>
</html>
